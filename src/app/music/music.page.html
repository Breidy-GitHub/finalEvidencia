<ion-content [fullscreen]="true">
  <ion-header class="ion-text-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon size="large" name="exit-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="backLogin()" size="small" fill="clear">Cerrar sesión</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card class="music-card">
    <ion-card-header style="--background: #EA9010;" class="ion-text-center">
      <ion-card-title class="ion-text ion-text-white">Música</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngFor="let cancion of listCanciones">
        {{ cancion.title }}
        <ion-icon *ngIf="cancion.tpo" slot="end" name="volume-high-outline" (click)="playMusic(cancion)"></ion-icon>
        <ion-icon *ngIf="!cancion.tpo" slot="end" (click)="pauseMusic(cancion)" name="pause-outline"></ion-icon>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button>
          <ion-icon class="tab" size="large" name="volume-high-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
