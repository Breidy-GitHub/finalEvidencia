<ion-content>  
  <ion-header class="ion-text-center">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon size="large" name="exit-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="backLogin()" size="small" fill="clear">Cerrar sesión</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="formulario">
    <ion-card class="card__login">
      <ion-card-header style="--background: #EA9010;">
        <ion-card-title class="ion-text-center">REGISTRO</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form class="form__login" (ngSubmit)="register()">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input placeholder="Ingrese su nombre" [(ngModel)]="nombre" name="nombre" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input placeholder="Ingrese su apellido" [(ngModel)]="apellido" name="apellido" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Correo Electrónico</ion-label>
            <ion-input placeholder="Ingrese su correo electrónico" [(ngModel)]="email" name="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input placeholder="Ingrese su teléfono" [(ngModel)]="telefono" name="telefono" type="tel"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input placeholder="Ingrese su contraseña" [(ngModel)]="password" name="password" type="password"></ion-input>
          </ion-item>
          <ion-button style="--background: #EA9010;" expand="full" type="submit">Registrarse</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button>
          <ion-icon class="tab" name="person-add-outline"></ion-icon>        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
